{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock title %}

{% block body %}

<h1>Edit Page</h1>


<form action="{%url 'edit' title %}" method="POST">
    {% csrf_token %}
    <input type="text" name='title' hidden value="{{title}}">
    <textarea style=" resize: none; width: 700px; height: 300px;" required name="content">{{content}}</textarea>
    <br>
    <br>
    <input type="submit">
</form>
{% endblock body %}
